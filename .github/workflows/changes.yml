name: changelog

on:
  push:
    branches:
      - master
    paths:
      - changelog/

jobs:
  changes:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout source
        id: source
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: Setup golang
        id: golang
        uses: actions/setup-go@bfdd3570ce990073878bf10f6b2d79082de49492 # tag=v2
        with:
          go-version: 1.15

      - name: Run changelog
        id: changelog
        run: make changelog

      - name: Commit changes
        id: commit
        uses: EndBug/add-and-commit@8c12ff729a98cfbcd3fe38b49f55eceb98a5ec02 # renovate: tag=v7
        with:
          author_name: GitHub Actions
          author_email: github@proactcloud.de
          add: CHANGELOG.md
          message: Automated changelog update
          push: true
          signoff: true
