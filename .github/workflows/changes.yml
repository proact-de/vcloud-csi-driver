name: changelog

on:
  push:
    branches:
      - master
    paths:
      - changelog/

jobs:
  changes:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout source
        id: source
        uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # tag=v2

      - name: Setup golang
        id: golang
        uses: actions/setup-go@bfdd3570ce990073878bf10f6b2d79082de49492 # tag=v2
        with:
          go-version: 1.15

      - name: Run changelog
        id: changelog
        run: make changelog

      - name: Commit changes
        id: commit
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5 # v9
        with:
          author_name: GitHub Actions
          author_email: github@proactcloud.de
          add: CHANGELOG.md
          message: Automated changelog update
          push: true
          signoff: true
