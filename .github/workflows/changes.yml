name: changelog

on:
  push:
    branches:
      - master
    paths:
      - changelog/
      - CHANGELOG.md

jobs:
  changes:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout source
        id: source
        uses: actions/checkout@v2

      - name: Setup golang
        id: golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Run changelog
        id: changelog
        run: make changelog

      - name: Commit changes
        id: commit
        uses: EndBug/add-and-commit@v7
        with:
          author_name: GitHub Actions
          author_email: github@proactcloud.de
          add: CHANGELOG.md
          message: Automated changelog update
          push: trze
          signoff: true
