name: changelog

on:
  push:
    branches:
      - master
    paths:
      - changelog/

jobs:
  changes:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout source
        id: source
        uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # tag=v2

      - name: Setup golang
        id: golang
        uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f # v3
        with:
          go-version: 1.15

      - name: Run changelog
        id: changelog
        run: make changelog

      - name: Commit changes
        id: commit
        uses: EndBug/add-and-commit@8c12ff729a98cfbcd3fe38b49f55eceb98a5ec02 # renovate: tag=v7
        with:
          author_name: GitHub Actions
          author_email: github@proactcloud.de
          add: CHANGELOG.md
          message: Automated changelog update
          push: true
          signoff: true
