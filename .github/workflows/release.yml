name: release

on:
  push:
    tags:
      - v*

jobs:
  docker:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout source
        id: source
        uses: actions/checkout@v2

      - name: Setup golang
        id: golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Run generate
        id: generate
        run: make generate

      - name: Run build
        id: build
        run: make build

      - name: Image metadata
        id: meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: proactcloud/vcloud-csi-driver
          tag-sha: true
          tag-semver: |
            {{ version }}
            {{ major }}.{{ minor }}
          label-custom: |
            maintainer=Proact Deutschland GmbH <devops@proactcloud.de>
            org.opencontainers.image.title=vcloud-csi-driver
            org.opencontainers.image.description=A Container Storage Interface (CSI) Driver for VMWare vCloud Director
            org.opencontainers.image.vendor=Proact Deutschland GmbH

      - name: Setup qemu
        id: qemu
        uses: docker/setup-qemu-action@v1

      - name: Setup buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker login
        id: login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build image
        id: publish
        uses: docker/build-push-action@v2
        with:
          context: .
          file: cmd/vcloud-csi-driver/Dockerfile
          platforms: linux/amd64
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
