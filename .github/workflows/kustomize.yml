name: changelog

on:
  push:
    branches:
      - master
    paths:
      - deploy/

jobs:
  changes:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout source
        id: source
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2

      - name: Run kustomize
        id: kustomize
        uses: karancode/kustomize-github-action@bd2ee04a2556937e35a9e5a392979947884699ab # renovate: tag=v1.2.3
        with:
          kustomize_version: 4.0.1
          kustomize_build_dir: deploy/kubernetes/
          kustomize_output_file: deploy/kubernetes/bundle.yml

      - name: Commit changes
        id: commit
        uses: EndBug/add-and-commit@9711082dae34e78ac6d388785c48b982cc7ec686 # renovate: tag=v7
        with:
          author_name: GitHub Actions
          author_email: github@proactcloud.de
          add: deploy/
          message: Automated kustomize update
          push: true
          signoff: true
